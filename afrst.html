<!DOCTYPE html>
<html>
<body>

<h2>Rajagiri College Of Social Sciences</h2>

<div id="demo">
<p>About 	Rajagiri</p>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML = this.responseText;
  }
  xhttp.open("GET", "rajagiri.txt");
  xhttp.send();
}
</script>

</body>
</html>
